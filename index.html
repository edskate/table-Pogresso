<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Colorida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tabela Colorida</h1>
    <table id="tabelaColorida" border="4">
        <thead>
            <tr>
                <th bgcolor="#4CAF50">ID</th>
                <th bgcolor="#2196F3">Nome 👧</th>
                <th bgcolor="#000" style="color: aqua;">Status 🤳</th>
                <th bgcolor="#000" style="color: aqua;">Progresso 👨‍💻👨‍💻👩‍💻</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Item 1</td>
                <td class="status">🔴 Pendente</td>
                <td class="progresso">0%</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Item 2</td>
                <td class="status">🟠 Em Progresso</td>
                <td class="progresso">50%</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Item 3</td>
                <td class="status">🟢 Completo</td>
                <td class="progresso">100%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
